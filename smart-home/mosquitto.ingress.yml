apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: smart-home
  name: mosquitto
spec:
  rules:
  - host: mqtt.home.amitd.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mosquitto
            port:
              name: mqtt
