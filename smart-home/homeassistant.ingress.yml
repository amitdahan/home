apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: smart-home
  name: homeassistant
spec:
  rules:
  - host: home.amitd.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeassistant
            port:
              name: webui